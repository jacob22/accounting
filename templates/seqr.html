<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/seqr.css">
  </head>

  <body>
    <div id ="seqr-container" class="">

      <img class="seqr-logo" src="https://cdn.seqr.com/webshop-plugin/images/seqr-logo.svg" width="220">

      <div>
        <a class="seqr-qrcode" href="{{seqrLink}}">
          <div class="seqr-images">
            <div class="seqr-base-img"></div>
            <img class="seqr-overlay-img seqr-overlay-canceled" src="https://cdn.seqr.com/webshop-plugin/images/canceled.svg" width="110" />
            <img class="seqr-overlay-img seqr-overlay-paid" src="https://cdn.seqr.com/webshop-plugin/images/paid.svg" width="110" />
          </div>
          <p>
            <span class="seqr-text-scan">{% trans %}SCAN TO PAY{% endtrans %}</span>
            <span class="seqr-text-press">{% trans %}PRESS TO PAY{% endtrans %}</span>
            <span class="seqr-text-canceled">{% trans %}PAYMENT CANCELLED{% endtrans %}</span>
            <span class="seqr-text-paid">{% trans %}PAYMENT DONE{% endtrans %}</span>
          </p>
        </a>
        <a href="/seqrCancel/{{providerId}}/{{purchaseId}}/{{invoiceRef}}" class="seqr-text-cancel">{% trans %}CANCEL PAYMENT{% endtrans %}</a>
      </div>

      <ul class="seqr-download">
        <li>
          <a href="https://itunes.apple.com/app/seqr/id494224742?l=sv&mt=8" target="_blank">
            <img src="https://cdn.seqr.com/webshop-plugin/images/iphone.svg"><br>iPhone
          </a>
        </li>
        <li>
          <a href="https://play.google.com/store/apps/details?id=com.seamless.seqr" target="_blank">
            <img src="https://cdn.seqr.com/webshop-plugin/images/android.svg"><br/>Android
          </a>
        </li>
        <li>
          <a href="http://windowsphone.com/s?appId=7c25ac1c-dfb7-4cd5-b040-fdeef6ab09a8" target="_blank">
            <img src="https://cdn.seqr.com/webshop-plugin/images/windows.svg"><br/>Windows
          </a>
        </li>
      </ul>

    </div>

    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      providerId = '{{ providerId }}';
      purchaseId = '{{ purchaseId }}';
      invoiceRef = '{{ invoiceRef }}';
      invoiceUrl = '{{ invoiceUrl }}';
      seqrQR = '{{ seqrQR }}';
    </script>
    <script src="/webshop/qrcode.js"></script>
    <script src="/webshop/seqr.js"></script>
  </body>
</html>
